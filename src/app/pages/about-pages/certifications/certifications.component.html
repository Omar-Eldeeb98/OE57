<!--about me section-->
<div class="certifications-section mt-4">
  <div class="container px-3">
    <div class="row main-row g-2 p-2 pb-3 justify-content-center">
      <div class="mt-3 mb-4">
        <p
          class="our-paragraph fw-bold text-white-50 mx-auto p-2 text-capitalize"
          style="
            font-size: 25px;
            letter-spacing: 2px;
            font-family: Rammetto One;
          "
        >
          certifications
        </p>
      </div>

      <div
        class="col-md-4 col-lg-4 px-3 mb-4"
        *ngFor="let cer of certifications"
      >
        <div class="eCard-container p-2 pb-3">
          <div
            class="eCard-header d-flex align-items-center justify-content-between p-2 px-3 rounded mb-2"
          >
            <img
              loading="lazy"
              class="cer"
              src="../../../../assets/images/cerrr.png"
              alt=""
              style="width: 40px"
            />

            <h5
              class="eCard-title text-white-50 fw-bold p-0 m-0 text-uppercase"
              style="font-family: Rammetto One; letter-spacing: 1.5px"
            >
              {{ cer.title }}
            </h5>
          </div>

          <div class="img-container rounded-3">
            <img [src]="cer.img" alt="certification" class="w-100 rounded-3" />

            <div
              class="overlay rounded-3 d-flex align-items-center justify-content-center"
            >
              <a
                target="_blank"
                [href]="cer.link"
                class="text-decoration-none text-white fw-bold text-capitalize fs-4"
              >
                <i class="fa-solid fa-link me-2"></i> credintial link
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
