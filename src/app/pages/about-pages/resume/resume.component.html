<!--resume section-->
<div class="resume-section mt-4">
  <div class="container px-3">
    <div class="row main-row g-2 p-2 pb-3 justify-content-start">
      <!--title-->
      <div class="mt-3 mb-4">
        <p
          class="our-paragraph fw-bold text-white-50 mx-auto p-2 text-capitalize"
          style="
            font-size: 25px;
            letter-spacing: 2px;
            font-family: Rammetto One;
          "
        >
          my resume
        </p>
      </div>

      <div class="col-md-8 col-lg-8 mx-auto" data-aos="zoom-in">
        <div class="resume-container p-3 rounded-3">
          <div class="btn-container">
            <div
              class="mx-2 p-2 d-flex align-items-center justify-content-between"
            >
              <div class="p-2 m-0">
                <button class="see">
                  <a
                    style="color: #f86f03"
                    href="https://drive.google.com/file/d/1ODWQVUn0diSgm_vWIWwh-UrnV49TrEJ3/view?usp=sharing"
                    target="_blank"
                    class="text-decoration-none"
                    ><i class="fa-solid fa-eye"></i
                  ></a>
                </button>
              </div>

              <div class="p-2 ms-auto" style="width: fit-content">
                <button
                  class="prev"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <i class="fas fa-chevron-left"></i>
                </button>

                <button
                  class="next"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../../../../assets/images/resume/1.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../../../assets/images/resume/2.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
            </div>
          </div>

          <div>
            <!-- Current Slide Indicator -->
            <div
              style="font-family: Rammetto One; letter-spacing: 2px"
              class="text-center mt-4 text-white-50 fw-bold"
            >
              <span style="font-family: Rammetto One" id="currentSlide">1</span>
              / 2
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
