<!--goals section-->
<div class="goals-section mt-4">
  <div class="container px-3">
    <div class="row main-row g-2 p-2 pb-3 justify-content-start">
      <!--title-->
      <div class="mt-3 mb-4">
        <p
          class="our-paragraph fw-bold text-white-50 mx-auto p-2 text-capitalize"
          style="
            font-size: 25px;
            letter-spacing: 2px;
            font-family: Rammetto One;
          "
        >
          My Goals
        </p>
      </div>

      <div class="cr p-3">
        <div
          class="goals-container mb-4 p-3"
          *ngFor="let goal of goals"
          data-aos="zoom-in"
        >
          <p
            class="text-white-50 mx-auto text-capitalize m-0 p-0"
            style="font-size: 16px; letter-spacing: 1.5px"
          >
            <i class="fa-solid fa-thumbtack me-2" style="color: #f86f03"></i
            >{{ goal }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
