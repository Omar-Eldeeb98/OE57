<!--contact section-->
<div class="contact-section mt-4">
  <div class="container px-3">
    <div class="row main-row g-2 p-2 pb-3">
      <!--title-->
      <div class="mt-3 mb-4">
        <p
          class="our-paragraph fw-bold text-white-50 mx-auto p-2 text-capitalize"
          style="
            font-size: 25px;
            letter-spacing: 2px;
            font-family: Rammetto One;
          "
        >
          contact me
        </p>
      </div>

      <div class="col-md-6 col-lg-6 px-3 left" data-aos="zoom-in">
        <div class="map-container p-3 rounded-4 h-100">
          <h4
            class="text-center text-white-50 fw-bold text-uppercase mb-4 mt-2"
            style="letter-spacing: 1.5px; font-family: Rammetto One"
          >
            <i class="fa-solid fa-location-dot mx-2"></i>find me
          </h4>

          <iframe
            class="rounded w-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13813.689168227096!2d31.395466349341824!3d30.053427598701113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583dbc53e836b9%3A0xd58b1366c888dccd!2z2LLZh9ix2KfYoSDZhdiv2YrZhtipINmG2LXYsdiMINmF2K_ZitmG2Kkg2YbYtdix2Iwg2YXYrdin2YHYuNipINin2YTZgtin2YfYsdip4oCsIDQ0NTMwMTM!5e0!3m2!1sar!2seg!4v1743834328828!5m2!1sar!2seg"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 px-3 right" data-aos="zoom-in">
        <div class="contact-form-container rounded-4 p-3 h-100">
          <h4
            class="text-center text-white-50 fw-bold text-uppercase mb-4 mt-2"
            style="letter-spacing: 1.5px; font-family: Rammetto One"
          >
            <i class="fa-solid fa-feather mx-2"></i>write to me
          </h4>

          <form
            [formGroup]="form"
            action="javascript:void(0)"
            (ngSubmit)="sendMessage()"
          >
            <p
              class="text-danger fw-bold p-0 m-0 ms-2 fs-4"
              *ngIf="
                                         form.get('name')?.errors?.['required'] && form.get('name')?.touched
                                       "
            >
              *
            </p>
            <input
              formControlName="name"
              id="name"
              name="name"
              type="text"
              placeholder="please enter your name here"
              class="form-control mb-4"
            />

            <p
              class="text-danger fw-bold p-0 m-0 ms-2 fs-4"
              *ngIf="
                                       form.get('email')?.errors?.['required'] && form.get('email')?.touched
                                     "
            >
              *
            </p>
            <input
              formControlName="email"
              id="email"
              name="email"
              type="email"
              placeholder="please enter your email here"
              class="form-control mb-4"
            />

            <p
              class="text-danger fw-bold p-0 m-0 ms-2 fs-4"
              *ngIf="
                                     form.get('phone')?.errors?.['required'] && form.get('phone')?.touched
                                   "
            >
              *
            </p>
            <input
              formControlName="phone"
              id="phone"
              name="phone"
              type="tel"
              placeholder="please enter your phone number here"
              class="form-control mb-4"
            />

            <p
              class="text-danger fw-bold p-0 m-0 ms-2 fs-4"
              *ngIf="
                                  form.get('message')?.errors?.['required'] && form.get('message')?.touched
                                "
            >
              *
            </p>
            <textarea
              formControlName="message"
              id="message"
              name="message"
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="please enter your message here"
              class="form-control mb-4"
            ></textarea>

            <!-- <p
              class="text-danger fw-bold"
              *ngIf="
                                       form.get('message')?.errors?.['required'] && form.get('message')?.touched
                                     "
            >
              * message is required
            </p> -->

            <button
              [class.disabled]="form.invalid"
              type="submit"
              class="Msubmit-button ms-auto d-block text-uppercase fw-bold p-2 rounded-3 mt-4"
            >
              <i *ngIf="!isLoadoing" class="fa-solid fa-paper-plane me-2"></i>
              send message
              <i
                *ngIf="isLoadoing"
                class="fa-solid fa-spinner fa-spin-pulse ms-2"
              ></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
